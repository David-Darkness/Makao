<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Makao Travel</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: none;
        }
        .profile-header {
            background-color: #2c3e50;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .profile-title {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .profile-detail {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .profile-detail:last-child {
            border-bottom: none;
        }
        .profile-label {
            font-weight: 600;
            color: #2c3e50;
            min-width: 200px;
            display: inline-block;
        }
        .profile-value {
            color: #555;
        }
        .badge-role {
            background-color: #3498db;
            font-weight: 500;
            padding: 6px 10px;
            margin-right: 5px;
        }
        .btn-profile {
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
            padding: 8px 24px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-profile:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenido Principal -->
<div class="container py-5">
    <div class="card profile-card mx-auto" style="max-width: 700px;">
        <div class="card-header profile-header py-3">
            <h3 class="profile-title text-center mb-0"><i class="bi bi-person-circle"></i> Mi Perfil</h3>
        </div>
        <div class="card-body p-4">
            <div class="profile-detail">
                <span class="profile-label"><i class="bi bi-person"></i> Nombre Completo:</span>
                <span class="profile-value" th:text="${usuario.name} + ' ' + ${usuario.lastName}"></span>
            </div>

            <div class="profile-detail">
                <span class="profile-label"><i class="bi bi-envelope"></i> Email:</span>
                <span class="profile-value" th:text="${usuario.email}"></span>
            </div>

            <div class="profile-detail">
                <span class="profile-label"><i class="bi bi-person-badge"></i> Usuario:</span>
                <span class="profile-value" th:text="${usuario.username}"></span>
            </div>

            <div class="profile-detail">
                <span class="profile-label"><i class="bi bi-telephone"></i> Teléfono:</span>
                <span class="profile-value" th:text="${usuario.phone} ?: 'No especificado'"></span>
            </div>

            <div class="profile-detail">
                <span class="profile-label"><i class="bi bi-credit-card"></i> Número de identificación:</span>
                <span class="profile-value" th:text="${usuario.identificationNumber}"></span>
            </div>

            <div class="profile-detail">
                <span class="profile-label"><i class="bi bi-shield-lock"></i> Roles:</span>
                <span th:each="role : ${usuario.roles}"
                      th:text="${role.role}"
                      class="badge badge-role me-1"></span>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/home}" class="btn btn-profile">
                    <i class="bi bi-house-door"></i> Volver al inicio
                </a>
                <a th:href="@{/perfil/editar}" class="btn btn-outline-secondary ms-2">
                    <i class="bi bi-pencil-square"></i> Editar perfil
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <img th:src="@{/images/logo-horizontal.png}" alt="Logo" height="40" class="mb-3">
        <p class="mb-2">© 2023 Makao Travel. Todos los derechos reservados.</p>
        <p class="mb-0">
            <a href="#" class="text-white mx-2">Términos y condiciones</a> |
            <a href="#" class="text-white mx-2">Política de privacidad</a>
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
