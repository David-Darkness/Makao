<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body style="background-color: #f5f7fa;">
<div class="container py-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center" style="color: #5a92d6;">Perfil del Usuario</h3>
            <hr>
            <p><strong>Nombre Completo:</strong> <span th:text="${usuario.name} + ' ' + ${usuario.lastName}">Nombre completo</span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}">Correo</span></p>
            <p><strong>Usuario:</strong> <span th:text="${usuario.username}">Username</span></p>
            <p><strong>Teléfono:</strong> <span th:text="${usuario.phone}">Teléfono</span></p>
            <p><strong>Número de identificación:</strong> <span th:text="${usuario.identificationNumber}">ID</span></p>
            <p><strong>Roles:</strong>
                <span th:each="role : ${usuario.roles}"
                      th:text="${role.role}"
                      class="badge bg-secondary me-1"></span>
            </p>
            <a th:href="@{/home}" class="btn" style="background-color: #5a92d6; color: white;">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
