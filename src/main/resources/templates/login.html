<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Registro</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Estilo para mensaje de logout tipo toast */
        #logout-message {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d1e7dd; /* verde suave */
            color: #0f5132; /* verde oscuro */
            border: 1px solid #badbcc;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            font-weight: 500;
            z-index: 1050;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        #logout-message.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Mensaje logout -->
<div id="logout-message" th:if="${param.logout}">
    Has cerrado sesión correctamente.
</div>

<!-- Contenido principal -->
<div id="login-wrapper">
    <div class="container">

        <div class="form-box">
            <h2>Iniciar sesión</h2>

            <form th:action="@{/process_login}" method="post">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="username" id="email" required />
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required />
                </div>

                <button type="submit">Entrar</button>
            </form>

            <div class="google-btn" th:onclick="|window.location.href='@{/oauth2/authorization/google}'|">
                <img
                        src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"
                        alt="Google Icon"
                />
                Inicia sesión con Google
            </div>
        </div>

        <div class="side-box">
            <!-- Logo -->
            <div class="logo-container">
                <img th:src="@{/images/makao-logo.png}" alt="Logo Makao" />
            </div>

            <h2>¿Nuevo aquí?</h2>
            <p>Crea una cuenta para empezar</p>
            <a th:href="@{/register}">Registrarse</a>
        </div>
    </div>
</div>

<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Mostrar el mensaje logout tipo toast con fade-in y fade-out
    window.addEventListener('DOMContentLoaded', () => {
        const msg = document.getElementById('logout-message');
        if (msg) {
            msg.classList.add('show');
            // Desaparece después de 3 segundos
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }
    });
</script>
</body>
</html>
