<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>


    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>



    </style>
</head>
<body>

<!-- Aquí insertas el navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Tu contenido original -->
<div id="login-wrapper">
    <div class="container">
        <div class="form-box">
            <h2>Iniciar sesión</h2>

            <form th:action="@{/process_login}" method="post">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="username" id="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <button type="submit">Entrar</button>
            </form>

            <div class="google-btn" th:onclick="|window.location.href='@{/oauth2/authorization/google}'|">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon">
                Inicia sesión con Google
            </div>


        </div>



        <div class="side-box">


            <!-- Logo al final -->
            <div class="logo-container">
                <img th:src="@{/images/makao-logo.png}" alt="Logo Makao">
            </div>

            <h2>¿Nuevo aquí?</h2>
            <p>Crea una cuenta para empezar</p>
            <a th:href="@{/register}">Registrarse</a>

        </div>
    </div>
</div>

<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
