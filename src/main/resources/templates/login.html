<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Registro</title>

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <div class="form-box">
        <div class="logo-container">
            <!-- ✅ Logo: usa @ para rutas relativas a static -->
            <img th:src="@{/images/makao-logo.png}" alt="Logo Makao">
        </div>

        <h2>Iniciar sesión</h2>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" name="username" id="email" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="google-btn" th:onclick="|window.location.href='@{/oauth2/authorization/google}'|">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon">
            Inicia sesión con Google
        </div>
    </div>

    <div class="side-box">
        <h2>¿Nuevo aquí?</h2>
        <p>Crea una cuenta para empezar</p>
        <a th:href="@{/register}">Registrarse</a>
    </div>
</div>
</body>
</html>
