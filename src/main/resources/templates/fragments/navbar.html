<!-- fragments/navbar.html -->
<div th:fragment="navbar" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-md navbar-custom">
        <div class="container">
            <!-- Logo móvil -->
            <div class="d-flex d-md-none justify-content-between align-items-center w-100">
                <a class="navbar-brand" th:href="@{/templates/user}">
                    <img th:src="@{/images/logo-horizontal.png}" alt="Logo Makao">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Logo escritorio -->
            <a class="navbar-brand d-none d-md-block" th:href="@{/home}">
                <img th:src="@{/images/logo-horizontal.png}" alt="Logo Makao">
            </a>

            <!-- Menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}" th:text="#{navbar.home}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="#{navbar.services}">Servicios</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/paquetes}" th:text="#{navbar.packages}">Paquetes</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/hoteles-restaurantes}" th:text="#{navbar.hotelsRestaurants}">Hoteles y Restaurantes</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="#{navbar.destinations}">Destinos</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/destinos/huila}" th:text="#{navbar.destination.huila}">Huila</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/destinos/meta}" th:text="#{navbar.destination.meta}">Meta</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/nosotros}" th:text="#{navbar.about}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contacto}" th:text="#{navbar.contact}">Contacto</a>
                    </li>
                </ul>

                <!-- Usuario e idioma -->
                <div class="d-flex align-items-center">
                    <!-- Iniciar sesión -->
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-login" th:href="@{/login}" th:text="#{navbar.login}">Iniciar Sesión</a>
                    </div>

                    <!-- Usuario autenticado -->
                    <div sec:authorize="isAuthenticated()" class="dropdown">
                        <a href="#" class="btn btn-profile dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${#authentication.name.length() > 15} ? ${#authentication.name.substring(0, 12)} + '...' : ${#authentication.name}">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" th:href="@{/perfil}" th:text="#{navbar.profile}">Mi Perfil</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/reservas}" th:text="#{navbar.reservations}">Mis Reservas</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item" th:text="#{navbar.logout}">Cerrar Sesión</button>
                                </form>
                            </li>
                        </ul>
                    </div>

                    <!-- Idioma -->
                    <div class="dropdown dropdown-language ms-2">
                        <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <span th:text="${#locale.language.toUpperCase()}">ES</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{?lang=es}">ES - Español</a></li>
                            <li><a class="dropdown-item" th:href="@{?lang=en}">EN - English</a></li>
                            <li><a class="dropdown-item" th:href="@{?lang=fr}">FR - French</a></li>
                            <li><a class="dropdown-item" th:href="@{?lang=de}">DE - German</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
