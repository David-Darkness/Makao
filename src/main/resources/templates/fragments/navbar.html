<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makao</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #aec7f7 !important;
            box-shadow: 0 2px 8px rgba(100,100,100,0.07);
        }

        .navbar-brand img {
            height: 55px; /* Mantén un valor pequeño para no afectar el navbar */
            transform: scale(1.4); /* Aumenta el tamaño visualmente */
            transform-origin: left center; /* Para que crezca hacia la derecha, no hacia abajo */
        }


        .navbar {
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
        }

        .navbar-nav {
            font-weight: 500;
        }

        .btn-login {
            background-color: #185ee0;
            color: #fff;
            border-radius: 18px;
            padding: 4px 18px;
            font-size: 0.95rem;
            margin-right: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-login:hover {
            background-color: #003fa3;
            color: #fff;
        }

        .dropdown-language .dropdown-toggle {
            color: #222;
            font-weight: 500;
            cursor: pointer;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:focus,
        .navbar-nav .nav-link:hover {
            color: #003fa3;
        }

        a, button {
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-custom">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand me-4" th:href="@{/home}">
            <img th:src="@{/images/logo-horizontal.png}" alt="Logo Makao">
        </a>

        <!-- Botón móvil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">Servicios</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/paquetes}">Paquetes</a></li>
                        <li><a class="dropdown-item" th:href="@{/hoteles}">Hoteles y Restaurantes</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">Destinos</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/destinos/huila}">Huila</a></li>
                        <li><a class="dropdown-item" th:href="@{/destinos/meta}">Meta</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
            </ul>

            <!-- Botones de sesión e idioma -->
            <div class="d-flex align-items-center">
                <a class="btn btn-login" th:href="@{/login}">Iniciar Sesión</a>
                <div class="dropdown dropdown-language">
                    <button class="btn btn-link dropdown-toggle" type="button" id="languageDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        ES
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#">ES - Español</a></li>
                        <li><a class="dropdown-item" href="#">EN - English</a></li>
                        <li><a class="dropdown-item" href="#">PT - Português</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
