<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{denied.title}">Acceso Denegado - Makao</title>
    <style>
        body {
            background-color: #f5f7fa;
            color: #c60000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 0 20px;
        }

        img.logo {
            width: 140px;
            margin-bottom: 40px;
            filter: drop-shadow(0 2px 2px rgba(26, 61, 124, 0.3));
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px rgba(26, 61, 124, 0.2);
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 35px;
            color: #3b5998;
            max-width: 400px;
            line-height: 1.5;
        }

        a.home-button {
            display: inline-block;
            text-decoration: none;
            background-color: #1a3d7c;
            color: #f5f7fa;
            padding: 14px 40px;
            font-weight: 600;
            border-radius: 35px;
            box-shadow: 0 6px 12px rgba(26, 61, 124, 0.35);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border: none;
            user-select: none;
        }

        a.home-button:hover {
            background-color: #1450a0;
            box-shadow: 0 8px 16px rgba(20, 80, 160, 0.5);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                max-width: 90%;
            }

            a.home-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<img th:src="@{/images/makao-logo.png}" alt="Makao Logo" class="logo" />
<h1 th:text="#{denied.header}">Acceso Denegado</h1>
<p th:text="#{denied.message}">No tienes permisos para acceder a esta p√°gina.</p>
<a href="#" onclick="window.history.back(); return false;" class="home-button" th:text="#{denied.button}">Volver</a>
</body>
</html>
