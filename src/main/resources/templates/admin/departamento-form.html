<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layout :: layout">
<div th:fragment="content">
    <h2 th:text="${departamento.departmentId == null} ? 'Nuevo Departamento' : 'Editar Departamento'"></h2>

    <form th:action="@{/admin/lugares/departamento/guardar}" th:object="${departamento}" method="post">
        <input type="hidden" th:field="*{departmentId}" />

        <label for="name">Nombre:</label>
        <input type="text" th:field="*{name}" required />

        <label for="description">Descripci√≥n:</label>
        <textarea th:field="*{description}" required></textarea>

        <button type="submit">Guardar</button>
    </form>
</div>
</html>
