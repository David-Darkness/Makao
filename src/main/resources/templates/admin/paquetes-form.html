<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layout :: layout">
<div th:fragment="content">
    <h2 th:text="${paquete.packageId == null} ? 'Nuevo Paquete' : 'Editar Paquete'"></h2>

    <form th:action="@{/admin/paquetes/guardar}" th:object="${paquete}" method="post">
        <input type="hidden" th:field="*{packageId}" />

        <label for="name">Nombre:</label>
        <input type="text" th:field="*{name}" required />

        <label for="description">Descripción:</label>
        <textarea th:field="*{description}" required></textarea>

        <label for="price">Precio:</label>
        <input type="number" step="0.01" th:field="*{price}" required />

        <label for="durationDays">Duración (días):</label>
        <input type="number" th:field="*{durationDays}" required />

        <button type="submit">Guardar</button>
    </form>
</div>
</html>
