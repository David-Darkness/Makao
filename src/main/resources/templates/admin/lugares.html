<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: adminHead">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/images/icon-makao.png}">
</head>
<body>
<div th:replace="admin/layout :: layout">
    <div th:fragment="content" style="padding: 20px; font-family: Arial, sans-serif;">
        <h1 style="margin-bottom: 20px; color: #1a3d7c;" th:text="#{lugares.title}">Lugares</h1>

        <h2 style="color: #1a3d7c; margin-top: 30px;" th:text="#{lugares.departments.title}">Departamentos</h2>
        <a th:href="@{/admin/lugares/departamento/nuevo}"
           style="
             display: inline-block;
             margin-bottom: 15px;
             padding: 10px 18px;
             background-color: #1a3d7c;
             color: white;
             text-decoration: none;
             border-radius: 6px;
             font-weight: 600;
             box-shadow: 0 4px 8px rgba(26, 61, 124, 0.3);
             transition: background-color 0.3s ease;
           "
           onmouseover="this.style.backgroundColor='#1450a0'"
           onmouseout="this.style.backgroundColor='#1a3d7c'"
           th:text="#{lugares.departments.create}">
            Crear nuevo departamento
        </a>

        <table style="width: 100%; border-collapse: collapse; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <thead style="background-color: #1a3d7c; color: white;">
            <tr>
                <th style="padding: 10px; text-align: left;" th:text="#{lugares.table.header.id}">ID</th>
                <th style="padding: 10px; text-align: left;" th:text="#{lugares.table.header.name}">Nombre</th>
                <th style="padding: 10px; text-align: left;" th:text="#{lugares.table.header.description}">Descripción</th>
                <th style="padding: 10px; text-align: center;" th:text="#{lugares.table.header.actions}">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dep : ${departamentos}" style="border-bottom: 1px solid #ddd;">
                <td style="padding: 10px;" th:text="${dep.departmentId}"></td>
                <td style="padding: 10px;" th:text="${dep.name}"></td>
                <td style="padding: 10px;" th:text="${dep.description}"></td>
                <td style="padding: 10px; text-align: center;">
                    <a th:href="@{'/admin/lugares/departamento/editar/' + ${dep.departmentId}}"
                       style="
                         margin-right: 10px;
                         color: #1a3d7c;
                         text-decoration: none;
                         font-weight: 600;
                       "
                       onmouseover="this.style.textDecoration='underline'"
                       onmouseout="this.style.textDecoration='none'"
                       th:text="#{lugares.action.edit}">
                        Editar
                    </a>
                    <a th:href="@{'/admin/lugares/departamento/eliminar/' + ${dep.departmentId}}"
                       style="color: #c60000; font-weight: 600; text-decoration: none;"
                       th:onclick="'return confirm(\'' + #{lugares.delete.department.confirm} + '\')'"
                       onmouseover="this.style.textDecoration='underline'"
                       onmouseout="this.style.textDecoration='none'"
                       th:text="#{lugares.action.delete}">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 style="color: #1a3d7c; margin-top: 40px;" th:text="#{lugares.cities.title}">Ciudades</h2>
        <a th:href="@{/admin/lugares/ciudad/nuevo}"
           style="
             display: inline-block;
             margin-bottom: 15px;
             padding: 10px 18px;
             background-color: #1a3d7c;
             color: white;
             text-decoration: none;
             border-radius: 6px;
             font-weight: 600;
             box-shadow: 0 4px 8px rgba(26, 61, 124, 0.3);
             transition: background-color 0.3s ease;
           "
           onmouseover="this.style.backgroundColor='#1450a0'"
           onmouseout="this.style.backgroundColor='#1a3d7c'"
           th:text="#{lugares.cities.create}">
            Crear nueva ciudad
        </a>

        <table style="width: 100%; border-collapse: collapse; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <thead style="background-color: #1a3d7c; color: white;">
            <tr>
                <th style="padding: 10px; text-align: left;" th:text="#{lugares.table.header.id}">ID</th>
                <th style="padding: 10px; text-align: left;" th:text="#{lugares.table.header.name}">Nombre</th>
                <th style="padding: 10px; text-align: left;" th:text="#{lugares.table.header.description}">Descripción</th>
                <th style="padding: 10px; text-align: left;" th:text="#{lugares.table.header.department}">Departamento</th>
                <th style="padding: 10px; text-align: center;" th:text="#{lugares.table.header.actions}">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ciudad : ${ciudades}" style="border-bottom: 1px solid #ddd;">
                <td style="padding: 10px;" th:text="${ciudad.cityId}"></td>
                <td style="padding: 10px;" th:text="${ciudad.name}"></td>
                <td style="padding: 10px;" th:text="${ciudad.description}"></td>
                <td style="padding: 10px;" th:text="${ciudad.department.name}"></td>
                <td style="padding: 10px; text-align: center;">
                    <a th:href="@{'/admin/lugares/ciudad/editar/' + ${ciudad.cityId}}"
                       style="
                         margin-right: 10px;
                         color: #1a3d7c;
                         text-decoration: none;
                         font-weight: 600;
                       "
                       onmouseover="this.style.textDecoration='underline'"
                       onmouseout="this.style.textDecoration='none'"
                       th:text="#{lugares.action.edit}">
                        Editar
                    </a>
                    <a th:href="@{'/admin/lugares/ciudad/eliminar/' + ${ciudad.cityId}}"
                       style="color: #c60000; font-weight: 600; text-decoration: none;"
                       th:onclick="'return confirm(\'' + #{lugares.delete.city.confirm} + '\')'"
                       onmouseover="this.style.textDecoration='underline'"
                       onmouseout="this.style.textDecoration='none'"
                       th:text="#{lugares.action.delete}">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
