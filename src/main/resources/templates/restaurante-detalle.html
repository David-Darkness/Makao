<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurante.name}">Detalle del Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <img th:if="${restaurante.imagePath != null}"
                 th:src="@{/images/imagesRestaurante/{filename}(filename=${restaurante.imagePath})}"
                 class="img-fluid rounded shadow"
                 alt="Imagen del restaurante">
            <div th:if="${restaurante.imagePath == null}" class="text-muted fst-italic">
                Sin imagen disponible
            </div>
        </div>

        <div class="col-md-6">
            <h1 class="mb-3 fw-bold" th:text="${restaurante.name}">Nombre del Restaurante</h1>

            <p><strong>Informaci贸n:</strong></p>
            <p th:text="${restaurante.info}">Informaci贸n completa...</p>

            <p><strong>Direcci贸n:</strong> <span th:text="${restaurante.address}">Direcci贸n</span></p>
            <p><strong>Ciudad:</strong> <span th:text="${restaurante.city.name}">Ciudad</span></p>

            <div class="mt-5 d-flex flex-wrap gap-3">
                <a th:href="@{/hoteles-restaurantes}" class="btn btn-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
                <a th:href="@{'/paquetes?cityId=' + ${restaurante.city.cityId}}" class="btn btn-primary btn-lg">
                    <i class="bi bi-geo-alt"></i> Paquetes que tienen este restaurante
                </a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
