#--------------huila----------
huila.title=Descubre el Huila
huila.header=Huila: Un destino tur\u00EDstico imperdible
huila.image.alt=Imagen del Huila
huila.paragraph1=El departamento del Huila, situado en el coraz\u00F3n del sur colombiano, es un lugar donde la historia, la naturaleza y la cultura se fusionan para ofrecer experiencias tur\u00EDsticas \u00FAnicas. Su capital, Neiva, es reconocida por su hospitalidad, su folclor y la alegr\u00EDa de sus habitantes.
huila.paragraph2=El Huila alberga el Parque Arqueol\u00F3gico de San Agust\u00EDn, declarado Patrimonio de la Humanidad por la UNESCO, un testimonio en piedra de las antiguas civilizaciones ind\u00EDgenas que habitaron la regi\u00F3n. Adem\u00E1s, el departamento cuenta con el Desierto de la Tatacoa, un ecosistema semi\u00E1rido ideal para la observaci\u00F3n astron\u00F3mica y el ecoturismo, gracias a sus cielos despejados y paisajes \u00FAnicos.
huila.paragraph3=Entre sus riquezas naturales destaca el R\u00EDo Magdalena, el m\u00E1s importante de Colombia, que atraviesa el departamento y permite actividades como rafting, navegaci\u00F3n, pesca deportiva y recorridos ecol\u00F3gicos. Por otro lado, el Volc\u00E1n Nevado del Huila, el m\u00E1s alto de Colombia, brinda paisajes imponentes y oportunidades para el senderismo y el turismo de aventura.
huila.paragraph4=El Huila tambi\u00E9n se distingue por su riqueza cultural y gastron\u00F3mica. Las festividades como el Festival del Bambuco y las celebraciones religiosas reflejan el arraigo de sus tradiciones. En la gastronom\u00EDa, sobresalen platos t\u00EDpicos como el asado huilense, el tamal y las achiras, acompa\u00F1ados de uno de los mejores caf\u00E9s del pa\u00EDs, cultivado en las zonas altas del departamento.
huila.paragraph5=Apostar por el turismo en el Huila es invertir en el desarrollo local. La actividad tur\u00EDstica impulsa la econom\u00EDa regional, generando empleo directo e indirecto en comunidades rurales y urbanas. Fortalece los sectores de transporte, hospedaje, artesan\u00EDa y agroindustria, promoviendo el crecimiento sostenible y la conservaci\u00F3n del patrimonio cultural y ambiental.
huila.paragraph6=En un mundo donde el turismo responsable gana cada vez m\u00E1s relevancia, el Huila se posiciona como un ejemplo de c\u00F3mo el turismo puede ser motor de progreso, inclusi\u00F3n y sostenibilidad. Descubrir el Huila es apoyar a sus comunidades y conservar su invaluable legado.
huila.button=Explorar paquetes tur\u00EDsticos

#--------------meta----------
meta.title=Descubre el Meta
meta.header=Meta: Un para\u00EDso natural y cultural
meta.image.alt=Imagen del Meta
meta.paragraph1=El departamento del Meta, ubicado en la regi\u00F3n de la Orinoqu\u00EDa colombiana, es un territorio de contrastes donde convergen llanuras infinitas, r\u00EDos caudalosos y una riqueza cultural \u00FAnica. Su capital, Villavicencio, conocida como la "Puerta al Llano", es el epicentro de la cultura llanera y su famoso joropo.
meta.paragraph2=El Meta alberga maravillas naturales como el Parque Nacional Natural Sierra de la Macarena, hogar del impresionante Ca\u00F1o Cristales, llamado "el r\u00EDo de los cinco colores" o "el arco\u00EDris que se derriti\u00F3". Este fen\u00F3meno natural \u00FAnico en el mundo se produce por la presencia de plantas acu\u00E1ticas que pintan el r\u00EDo de vibrantes tonos durante ciertas \u00E9pocas del a\u00F1o.
meta.paragraph3=La Altillanura del Meta ofrece paisajes infinitos de sabanas naturales, ideales para el avistamiento de fauna silvestre y experiencias ecotur\u00EDsticas. La regi\u00F3n es cruzada por importantes r\u00EDos como el Meta, el Guaviare y el Ariari, que son vitales para la biodiversidad y ofrecen oportunidades para actividades acu\u00E1ticas y pesca deportiva.
meta.paragraph4=El Meta se distingue por su cultura llanera, expresada en su m\u00FAsica, danzas, tradiciones y gastronom\u00EDa. Eventos como el Torneo Internacional del Joropo y el Festival de la Canci\u00F3n Llanera "Coleo de Oro" atraen visitantes de todo el pa\u00EDs. Sus platos t\u00EDpicos como la mamona (carne a la llanera), la hayaca y el pan de arroz son emblem\u00E1ticos de la regi\u00F3n.
meta.paragraph5=El turismo en el Meta representa una importante fuente de desarrollo econ\u00F3mico sostenible para la regi\u00F3n. La actividad tur\u00EDstica promueve la conservaci\u00F3n de ecosistemas estrat\u00E9gicos, genera empleo local y fortalece las tradiciones culturales. Proyectos de turismo comunitario permiten a los visitantes vivir experiencias aut\u00E9nticas mientras benefician directamente a las poblaciones locales.
meta.paragraph6=Con una oferta que combina naturaleza exuberante, cultura vibrante y aventura, el Meta se consolida como uno de los destinos m\u00E1s atractivos de Colombia. Visitar esta regi\u00F3n es adentrarse en la esencia del llano y descubrir paisajes que parecen sacados de un sue\u00F1o.
meta.button=Explorar paquetes tur\u00EDsticos

