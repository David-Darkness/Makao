#--------------nosotros----------
nosotros.title=Acerca de Nosotros - Makao Paradise
nosotros.header=Conoce Makao Paradise
nosotros.subheader=Transformando el turismo regional a trav\u00E9s de la tecnolog\u00EDa
nosotros.logo.alt=Logo Makao Paradise
nosotros.reason.title=Nuestra Raz\u00F3n de Ser
nosotros.reason.text=En Makao Paradise creemos en el poder transformador del turismo bien gestionado y en la importancia de visibilizar los destinos regionales.
nosotros.mission.title=Misi\u00F3n
nosotros.mission.text=Digitalizar y promover la oferta tur\u00EDstica de los departamentos de Huila y Meta, conectando a los viajeros con experiencias aut\u00E9nticas mientras impulsamos el desarrollo econ\u00F3mico local.
nosotros.vision.title=Visi\u00F3n
nosotros.vision.text=Ser la plataforma l\u00EDder en turismo regional para 2025, reconocida por nuestra innovaci\u00F3n tecnol\u00F3gica y nuestro impacto positivo en las comunidades locales.
nosotros.problem.title=El Problema que Resolvemos
nosotros.problem.text=El problema central que buscamos abordar es la baja visibilidad digital del turismo regional en los departamentos de Huila y Meta, lo que limita su proyecci\u00F3n a nivel nacional e internacional. A pesar de su gran diversidad cultural, gastron\u00F3mica y natural, muchos destinos y servicios tur\u00EDsticos no est\u00E1n adecuadamente promocionados en plataformas digitales modernas.
nosotros.quote="La idea de Makao Paradise nace al observar la carencia de herramientas tecnol\u00F3gicas que integren efectivamente la oferta tur\u00EDstica en una plataforma intuitiva, accesible y confiable."
nosotros.causes.title=Causas identificadas:
nosotros.causes.item1=Escasa inversi\u00F3n en plataformas tecnol\u00F3gicas por parte de empresas tur\u00EDsticas peque\u00F1as
nosotros.causes.item2=Falta de digitalizaci\u00F3n en procesos de promoci\u00F3n y reservas
nosotros.causes.item3=Desconocimiento de herramientas modernas de desarrollo web
nosotros.causes.item4=Ausencia de integraci\u00F3n entre actores tur\u00EDsticos (hoteles, restaurantes, agencias)
nosotros.impact.title=Nuestro Impacto
nosotros.impact.travelers=Para los Viajeros
nosotros.impact.travelers.text=Ofrecemos una experiencia de planificaci\u00F3n integral con informaci\u00F3n confiable, reservas simplificadas y descubrimiento de experiencias aut\u00E9nticas fuera de los circuitos tur\u00EDsticos convencionales.
nosotros.impact.providers=Para los Prestadores
nosotros.impact.providers.text=Proporcionamos visibilidad digital, herramientas de gesti\u00F3n modernas y acceso a nuevos mercados, ayudando a profesionalizar sus operaciones y aumentar sus ingresos.
nosotros.button.contact=Cont\u00E1ctanos
nosotros.button.packages=Descubre nuestros paquetes

