#--------------huila----------
huila.title=Discover Huila
huila.header=Huila: An Unmissable Tourist Destination
huila.image.alt=Huila Image
huila.paragraph1=The department of Huila, located in the heart of southern Colombia, is a place where history, nature, and culture merge to offer unique tourist experiences. Its capital, Neiva, is known for its hospitality, folklore, and the joy of its inhabitants.
huila.paragraph2=Huila is home to the San Agust\u00EDn Archaeological Park, declared a UNESCO World Heritage Site, a stone testimony of the ancient indigenous civilizations that inhabited the region. Additionally, the department features the Tatacoa Desert, a semi-arid ecosystem ideal for astronomical observation and ecotourism, thanks to its clear skies and unique landscapes.
huila.paragraph3=Among its natural treasures stands the Magdalena River, Colombia's most important river, which crosses the department and allows activities such as rafting, navigation, sport fishing, and ecological tours. On the other hand, the Nevado del Huila Volcano, the highest in Colombia, offers imposing landscapes and opportunities for hiking and adventure tourism.
huila.paragraph4=Huila is also distinguished by its cultural and gastronomic richness. Festivities such as the Bambuco Festival and religious celebrations reflect the depth of its traditions. In gastronomy, typical dishes stand out, such as Huilense roast, tamales, and achiras, accompanied by some of the best coffee in the country, grown in the high areas of the department.
huila.paragraph5=Betting on tourism in Huila means investing in local development. Tourism activity boosts the regional economy, generating direct and indirect employment in rural and urban communities. It strengthens the transportation, lodging, crafts, and agro-industry sectors, promoting sustainable growth and the conservation of cultural and environmental heritage.
huila.paragraph6=In a world where responsible tourism is becoming increasingly relevant, Huila positions itself as an example of how tourism can be an engine for progress, inclusion, and sustainability. Discovering Huila means supporting its communities and preserving its invaluable legacy.
huila.button=Explore tourist packages

#--------------meta----------
meta.title=Discover Meta
meta.header=Meta: A Natural and Cultural Paradise
meta.image.alt=Meta Image
meta.paragraph1=The department of Meta, located in Colombia's Orinoqu\u00EDa region, is a land of contrasts where infinite plains, mighty rivers, and unique cultural wealth converge. Its capital, Villavicencio, known as the "Gateway to the Plains", is the epicenter of llanero culture and its famous joropo dance.
meta.paragraph2=Meta is home to natural wonders like the Sierra de la Macarena National Natural Park, which hosts the stunning Ca\u00F1o Cristales, called "the river of five colors" or "the melted rainbow". This unique natural phenomenon occurs due to aquatic plants that color the river with vibrant hues during certain times of the year.
meta.paragraph3=The Meta's Altillanura offers endless landscapes of natural savannas, ideal for wildlife spotting and ecotourism experiences. The region is crossed by important rivers like the Meta, Guaviare, and Ariari, which are vital for biodiversity and offer opportunities for water activities and sport fishing.
meta.paragraph4=Meta stands out for its llanero culture, expressed in its music, dances, traditions, and gastronomy. Events like the International Joropo Tournament and the "Coleo de Oro" Llanera Song Festival attract visitors from across the country. Typical dishes like mamona (llanero-style beef), hayaca, and rice bread are emblematic of the region.
meta.paragraph5=Tourism in Meta represents an important source of sustainable economic development for the region. Tourism activity promotes conservation of strategic ecosystems, generates local employment, and strengthens cultural traditions. Community tourism projects allow visitors to have authentic experiences while directly benefiting local populations.
meta.paragraph6=With an offering that combines lush nature, vibrant culture, and adventure, Meta establishes itself as one of Colombia's most attractive destinations. Visiting this region means immersing yourself in the essence of the plains and discovering landscapes that seem taken from a dream.
meta.button=Explore tourist packages

