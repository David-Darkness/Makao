#--------------huila----------
huila.title=Entdecken Sie Huila
huila.header=Huila: Ein unverzichtbares Reiseziel
huila.image.alt=Bild von Huila
huila.paragraph1=Das Departement Huila, im Herzen des s\u00FCdlichen Kolumbiens gelegen, ist ein Ort, an dem Geschichte, Natur und Kultur verschmelzen, um einzigartige touristische Erlebnisse zu bieten. Seine Hauptstadt Neiva ist bekannt f\u00FCr ihre Gastfreundschaft, ihre Folklore und die Freude ihrer Bewohner.
huila.paragraph2=Huila beherbergt den Arch\u00E4ologischen Park von San Agust\u00EDn, der zum UNESCO-Weltkulturerbe geh\u00F6rt und ein steinernes Zeugnis der alten indigenen Zivilisationen der Region ist. Zudem verf\u00FCgt das Departement \u00FCber die Tatacoa-W\u00FCste, ein halbtrockenes \u00D6kosystem, das ideal f\u00FCr astronomische Beobachtungen und \u00D6kotourismus ist, dank seiner klaren Himmel und einzigartigen Landschaften.
huila.paragraph3=Zu seinen Natursch\u00E4tzen geh\u00F6rt der Magdalena-Fluss, der wichtigste Fluss Kolumbiens, der das Departement durchquert und Aktivit\u00E4ten wie Rafting, Schifffahrt, Sportfischen und \u00F6kologische Touren erm\u00F6glicht. Der Vulkan Nevado del Huila, der h\u00F6chste Kolumbiens, bietet imposante Landschaften und M\u00F6glichkeiten zum Wandern und Abenteuertourismus.
huila.paragraph4=Huila zeichnet sich auch durch seinen kulturellen und kulinarischen Reichtum aus. Festivals wie das Bambuco-Festival und religi\u00F6se Feiern spiegeln die Verwurzelung seiner Traditionen wider. In der K\u00FCche stechen typische Gerichte wie Huilenser Braten, Tamales und Achiras hervor, begleitet von einem der besten Kaffees des Landes.
huila.paragraph5=Eine Investition in den Tourismus in Huila ist eine Investition in die lokale Entwicklung. Die Tourismusaktivit\u00E4t belebt die regionale Wirtschaft, schafft direkte und indirekte Arbeitspl\u00E4tze in l\u00E4ndlichen und st\u00E4dtischen Gemeinden. Sie st\u00E4rkt die Bereiche Transport, Unterkunft, Kunsthandwerk und Agrarindustrie.
huila.paragraph6=In einer Welt, in der verantwortungsvoller Tourismus immer wichtiger wird, positioniert sich Huila als Beispiel daf\u00FCr, wie Tourismus Motor f\u00FCr Fortschritt, Inklusion und Nachhaltigkeit sein kann. Huila zu entdecken bedeutet, seine Gemeinden zu unterst\u00FCtzen.
huila.button=Touristische Pakete erkunden

#--------------meta----------
meta.title=Entdecken Sie Meta
meta.header=Meta: Ein nat\u00FCrliches und kulturelles Paradies
meta.image.alt=Bild von Meta
meta.paragraph1=Das Departement Meta, in der kolumbianischen Orinoqu\u00EDa-Region gelegen, ist ein Land der Kontraste, in dem endlose Ebenen, m\u00E4chtige Fl\u00FCsse und ein einzigartiger kultureller Reichtum zusammentreffen. Seine Hauptstadt Villavicencio, bekannt als das "Tor zu den Ebenen", ist das Epizentrum der Llanero-Kultur und seines ber\u00FChmten Joropo-Tanzes.
meta.paragraph2=Meta beherbergt Naturwunder wie den Sierra de la Macarena Nationalpark, in dem sich der beeindruckende Ca\u00F1o Cristales befindet, genannt "der Fluss der f\u00FCnf Farben" oder "der geschmolzene Regenbogen". Dieses einzigartige Naturph\u00E4nomen entsteht durch Wasserpflanzen, die den Fluss zu bestimmten Jahreszeiten in lebendigen Farben f\u00E4rben.
meta.paragraph3=Die Altillanura von Meta bietet endlose Landschaften mit nat\u00FCrlichen Savannen, ideal zur Wildtierbeobachtung und f\u00FCr \u00D6kotourismus-Erlebnisse. Die Region wird von wichtigen Fl\u00FCssen wie dem Meta, Guaviare und Ariari durchquert, die f\u00FCr die Biodiversit\u00E4t lebenswichtig sind und M\u00F6glichkeiten f\u00FCr Wassersport und Sportfischen bieten.
meta.paragraph4=Meta zeichnet sich durch seine Llanero-Kultur aus, die sich in Musik, T\u00E4nzen, Traditionen und K\u00FCche ausdr\u00FCckt. Veranstaltungen wie das Internationale Joropo-Turnier und das "Coleo de Oro" Llanera-Liederfestival ziehen Besucher aus dem ganzen Land an. Typische Gerichte wie Mamona (Llanero-Rindfleisch), Hayaca und Reisbrot sind emblemisch f\u00FCr die Region.
meta.paragraph5=Der Tourismus in Meta ist eine wichtige Quelle f\u00FCr nachhaltige wirtschaftliche Entwicklung in der Region. Die Tourismusaktivit\u00E4t f\u00F6rdert den Schutz strategischer \u00D6kosysteme, schafft lokale Arbeitspl\u00E4tze und st\u00E4rkt kulturelle Traditionen. Gemeinschaftstourismusprojekte erm\u00F6glichen Besuchern authentische Erlebnisse, w\u00E4hrend sie direkt der lokalen Bev\u00F6lkerung zugutekommen.
meta.paragraph6=Mit einem Angebot, das \u00FCppige Natur, lebendige Kultur und Abenteuer verbindet, etabliert sich Meta als eines der attraktivsten Reiseziele Kolumbiens. Diese Region zu besuchen bedeutet, in das Wesen der Ebenen einzutauchen und Landschaften zu entdecken, die wie einem Traum entsprungen scheinen.
meta.button=Touristische Pakete erkunden

