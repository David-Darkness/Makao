#--------------nosotros----------
nosotros.title=\u00DCber Uns - Makao Paradise
nosotros.header=Entdecken Sie Makao Paradise
nosotros.subheader=Regionale Tourismusentwicklung durch Technologie
nosotros.logo.alt=Makao Paradise Logo
nosotros.reason.title=Unser Anliegen
nosotros.reason.text=Bei Makao Paradise glauben wir an die transformative Kraft eines gut organisierten Tourismus und an die Bedeutung der Sichtbarmachung regionaler Reiseziele.
nosotros.mission.title=Mission
nosotros.mission.text=Digitalisierung und F\u00F6rderung des Tourismusangebots in den Departements Huila und Meta, Verbindung von Reisenden mit authentischen Erlebnissen bei gleichzeitiger F\u00F6rderung der lokalen Wirtschaftsentwicklung.
nosotros.vision.title=Vision
nosotros.vision.text=Bis 2025 die f\u00FChrende Plattform f\u00FCr regionalen Tourismus zu sein, anerkannt f\u00FCr unsere technologische Innovation und unsere positive Wirkung auf die lokalen Gemeinschaften.
nosotros.problem.title=Das Problem, das wir l\u00F6sen
nosotros.problem.text=Das zentrale Problem, das wir angehen wollen, ist die geringe digitale Sichtbarkeit des regionalen Tourismus in den Departements Huila und Meta, was seine nationale und internationale Ausstrahlung begrenzt. Trotz ihrer gro\u00DFen kulturellen, kulinarischen und nat\u00FCrlichen Vielfalt sind viele Reiseziele und Tourismusdienstleistungen auf modernen digitalen Plattformen nicht angemessen pr\u00E4sentiert.
nosotros.quote="Die Idee von Makao Paradise entstand aus der Beobachtung des Mangels an technologischen Tools, die das Tourismusangebot effektiv in eine intuitive, zug\u00E4ngliche und zuverl\u00E4ssige Plattform integrieren."
nosotros.causes.title=Identifizierte Ursachen:
nosotros.causes.item1=Geringe Investitionen in Technologieplattformen durch kleine Tourismusunternehmen
nosotros.causes.item2=Mangelnde Digitalisierung bei Werbung und Buchungsprozessen
nosotros.causes.item3=Unkenntnis \u00FCber moderne Webentwicklungstools
nosotros.causes.item4=Fehlende Integration zwischen Tourismusakteuren (Hotels, Restaurants, Agenturen)
nosotros.impact.title=Unsere Wirkung
nosotros.impact.travelers=F\u00FCr Reisende
nosotros.impact.travelers.text=Wir bieten ein umfassendes Planungserlebnis mit verl\u00E4sslichen Informationen, vereinfachten Buchungen und der Entdeckung authentischer Erlebnisse abseits der \u00FCblichen Touristenpfade.
nosotros.impact.providers=F\u00FCr Anbieter
nosotros.impact.providers.text=Wir bieten digitale Sichtbarkeit, moderne Management-Tools und Zugang zu neuen M\u00E4rkten, um ihre Betriebe zu professionalisieren und ihre Einnahmen zu steigern.
nosotros.button.contact=Kontakt
nosotros.button.packages=Entdecken Sie unsere Pakete

