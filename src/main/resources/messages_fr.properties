#--------------nosotros----------
nosotros.title=\u00C0 Propos - Makao Paradise
nosotros.header=D\u00E9couvrez Makao Paradise
nosotros.subheader=Transformer le tourisme r\u00E9gional gr\u00E2ce \u00E0 la technologie
nosotros.logo.alt=Logo Makao Paradise
nosotros.reason.title=Notre Raison d'\u00CAtre
nosotros.reason.text=Chez Makao Paradise, nous croyons au pouvoir transformateur du tourisme bien g\u00E9r\u00E9 et \u00E0 l'importance de rendre visibles les destinations r\u00E9gionales.
nosotros.mission.title=Mission
nosotros.mission.text=Digitaliser et promouvoir l'offre touristique des d\u00E9partements de Huila et Meta, en connectant les voyageurs \u00E0 des exp\u00E9riences authentiques tout en stimulant le d\u00E9veloppement \u00E9conomique local.
nosotros.vision.title=Vision
nosotros.vision.text=Devenir la plateforme leader du tourisme r\u00E9gional d'ici 2025, reconnue pour notre innovation technologique et notre impact positif sur les communaut\u00E9s locales.
nosotros.problem.title=Le Probl\u00E8me que Nous R\u00E9solvons
nosotros.problem.text=Le probl\u00E8me central que nous cherchons \u00E0 r\u00E9soudre est la faible visibilit\u00E9 num\u00E9rique du tourisme r\u00E9gional dans les d\u00E9partements de Huila et Meta, ce qui limite sa projection aux niveaux national et international. Malgr\u00E9 leur grande diversit\u00E9 culturelle, gastronomique et naturelle, de nombreuses destinations et services touristiques ne sont pas correctement promus sur les plateformes num\u00E9riques modernes.
nosotros.quote="L'id\u00E9e de Makao Paradise est n\u00E9e en observant le manque d'outils technologiques int\u00E9grant efficacement l'offre touristique dans une plateforme intuitive, accessible et fiable."
nosotros.causes.title=Causes identifi\u00E9es:
nosotros.causes.item1=Faible investissement dans les plateformes technologiques par les petites entreprises touristiques
nosotros.causes.item2=Manque de num\u00E9risation dans les processus de promotion et de r\u00E9servation
nosotros.causes.item3=M\u00E9connaissance des outils modernes de d\u00E9veloppement web
nosotros.causes.item4=Absence d'int\u00E9gration entre les acteurs du tourisme (h\u00F4tels, restaurants, agences)
nosotros.impact.title=Notre Impact
nosotros.impact.travelers=Pour les Voyageurs
nosotros.impact.travelers.text=Nous offrons une exp\u00E9rience de planification compl\u00E8te avec des informations fiables, des r\u00E9servations simplifi\u00E9es et la d\u00E9couverte d'exp\u00E9riences authentiques en dehors des circuits touristiques conventionnels.
nosotros.impact.providers=Pour les Prestataires
nosotros.impact.providers.text=Nous fournissons une visibilit\u00E9 num\u00E9rique, des outils de gestion modernes et un acc\u00E8s \u00E0 de nouveaux march\u00E9s, aidant \u00E0 professionnaliser leurs op\u00E9rations et augmenter leurs revenus.
nosotros.button.contact=Contactez-nous
nosotros.button.packages=D\u00E9couvrez nos forfaits

