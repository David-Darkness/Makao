#--------------huila----------
huila.title=D\u00E9couvrez Huila
huila.header=Huila : Une destination touristique incontournable
huila.image.alt=Image de Huila
huila.paragraph1=Le d\u00E9partement du Huila, situ\u00E9 au c\u0153ur du sud colombien, est un lieu o\u00F9 l'histoire, la nature et la culture se fusionnent pour offrir des exp\u00E9riences touristiques uniques. Sa capitale, Neiva, est reconnue pour son hospitalit\u00E9, son folklore et la joie de ses habitants.
huila.paragraph2=Le Huila abrite le Parc arch\u00E9ologique de San Agust\u00EDn, d\u00E9clar\u00E9 Patrimoine mondial par l'UNESCO, t\u00E9moignage en pierre des anciennes civilisations indig\u00E8nes qui ont habit\u00E9 la r\u00E9gion. De plus, le d\u00E9partement compte avec le D\u00E9sert de Tatacoa, un \u00E9cosyst\u00E8me semi-aride id\u00E9al pour l'observation astronomique et l'\u00E9cotourisme, gr\u00E2ce \u00E0 ses ciels d\u00E9gag\u00E9s et ses paysages uniques.
huila.paragraph3=Parmi ses richesses naturelles se distingue le fleuve Magdalena, le plus important de Colombie, qui traverse le d\u00E9partement et permet des activit\u00E9s comme le rafting, la navigation, la p\u00EAche sportive et les parcours \u00E9cologiques. D'autre part, le volcan Nevado del Huila, le plus haut de Colombie, offre des paysages imposants et des opportunit\u00E9s pour la randonn\u00E9e et le tourisme d'aventure.
huila.paragraph4=Le Huila se distingue aussi par sa richesse culturelle et gastronomique. Les festivit\u00E9s comme le Festival du Bambuco et les c\u00E9l\u00E9brations religieuses refl\u00E8tent l'enracinement de ses traditions. Dans la gastronomie, se d\u00E9marquent des plats typiques comme le r\u00F4ti huilense, le tamal et les achiras, accompagn\u00E9s d'un des meilleurs caf\u00E9s du pays.
huila.paragraph5=Pariez sur le tourisme dans le Huila c'est investir dans le d\u00E9veloppement local. L'activit\u00E9 touristique impulse l'\u00E9conomie r\u00E9gionale, g\u00E9n\u00E9rant des emplois directs et indirects dans les communaut\u00E9s rurales et urbaines. Elle renforce les secteurs du transport, de l'h\u00E9bergement, de l'artisanat et de l'agro-industrie.
huila.paragraph6=Dans un monde o\u00F9 le tourisme responsable gagne en importance, le Huila se positionne comme un exemple de comment le tourisme peut \u00EAtre moteur de progr\u00E8s, d'inclusion et de durabilit\u00E9. D\u00E9couvrir le Huila c'est soutenir ses communaut\u00E9s.
huila.button=Explorer les packages touristiques

#--------------meta----------
meta.title=D\u00E9couvrez Meta
meta.header=Meta : Un paradis naturel et culturel
meta.image.alt=Image de Meta
meta.paragraph1=Le d\u00E9partement de Meta, situ\u00E9 dans la r\u00E9gion de l'Or\u00E9noque colombienne, est un territoire de contrastes o\u00F9 convergent des plaines infinies, des r\u00EDos puissants et une richesse culturelle unique. Sa capitale, Villavicencio, connue comme la "Porte des Plaines", est l'\u00E9picentre de la culture llanera et de son c\u00E9l\u00E8bre joropo.
meta.paragraph2=Meta abrite des merveilles naturelles comme le Parc National Naturel Sierra de la Macarena, o\u00F9 se trouve le spectaculaire Ca\u00F1o Cristales, appel\u00E9 "la rivi\u00E8re aux cinq couleurs" ou "l'arc-en-ciel fondu". Ce ph\u00E9nom\u00E8ne naturel unique au monde est produit par des plantes aquatiques qui colorent la rivi\u00E8re de tons vibrants \u00E0 certaines p\u00E9riodes de l'ann\u00E9e.
meta.paragraph3=L'Altillanura du Meta offre des paysages infinis de savanes naturelles, id\u00E9ales pour l'observation de la faune et des exp\u00E9riences d'\u00E9cotourisme. La r\u00E9gion est travers\u00E9e par d'importants fleuves comme le Meta, le Guaviare et l'Ariari, vitaux pour la biodiversit\u00E9 et offrant des opportunit\u00E9s pour les activit\u00E9s aquatiques et la p\u00EAche sportive.
meta.paragraph4=Meta se distingue par sa culture llanera, exprim\u00E9e dans sa musique, ses danses, ses traditions et sa gastronomie. Des \u00E9v\u00E9nements comme le Tournoi International du Joropo et le Festival de la Chanson Llanera "Coleo de Oro" attirent des visiteurs de tout le pays. Ses plats typiques comme la mamona (viande de b\u0153uf \u00E0 la llanera), la hayaca et le pain de riz sont embl\u00E9matiques de la r\u00E9gion.
meta.paragraph5=Le tourisme dans le Meta repr\u00E9sente une importante source de d\u00E9veloppement \u00E9conomique durable pour la r\u00E9gion. L'activit\u00E9 touristique favorise la conservation des \u00E9cosyst\u00E8mes strat\u00E9giques, g\u00E9n\u00E8re des emplois locaux et renforce les traditions culturelles. Les projets de tourisme communautaire permettent aux visiteurs de vivre des exp\u00E9riences authentiques tout en b\u00E9n\u00E9ficiant directement aux populations locales.
meta.paragraph6=Avec une offre qui combine nature exub\u00E9rante, culture vibrante et aventure, le Meta s'affirme comme l'une des destinations les plus attractives de Colombie. Visiter cette r\u00E9gion, c'est plonger dans l'essence des plaines et d\u00E9couvrir des paysages qui semblent sortis d'un r\u00EAve.
meta.button=Explorer les packages touristiques

